<article class="accent-switcher">
	<div class="accent-switcher__container accent-switcher__custom-image-delete" *ngIf="customImage" (click)="removeCustomImage()">
		<span class="material-symbols-rounded accent-switcher__file-icon accent-switcher__file-icon--close">close</span>
		<span class="accent-switcher__file-select-text">Clear image</span>
	</div>
	<div
		class="accent-switcher__container"
		[class.accent-switcher__container--selected]="selected == image"
		*ngFor="let image of images; index as i"
	>
		<div *ngIf="image === 'custom'" class="accent-switcher__custom-image accent-switcher__picture">
			<input id="fileInput" type="file" (change)="onFileSelected($event)" accept="image/*" class="accent-switcher__file-input" *ngIf="!customImage" aria-label="Select an image">
			<div *ngIf="!customImage" class="accent-switcher__file-text">
				<span class="material-symbols-rounded accent-switcher__file-icon">upload_file</span>
				<span class="accent-switcher__file-select-text">Use an image</span>
			</div>
			<div [attr.id]="'accent-' + image" class="accent-switcher__custom-image-container">
				<img
					*ngIf="customImage"
					[src]="customImage"
					class="accent-switcher__custom-image-img"
					alt="Custom image for material theming"
					(click)="setCustomImage()"
				>
			</div>
		</div>
		<responsive-image
			*ngIf="image !== 'custom'"
			[attr.id]="'accent-' + image"
			class="accent-switcher__picture"
			(click)="changeAccent(i, image)"
			role="button" tabindex="0" [attr.aria-label]="'Image preview ' + image + ' theme'"

			[imageName]="image + '-min'"
			[class.accent-switcher__picture--selected]="selected == image"
			[imageAlt]="'Image preview ' + image + ' theme'"
			[imageHeight]="128" [imageWidth]="227.56"
			[imageBoundary]="256"
			[isLazyLoaded]="false"
		></responsive-image>
	</div>
</article>
