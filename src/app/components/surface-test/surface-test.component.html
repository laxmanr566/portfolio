<div class="surfaces">
	<section class="surfaces__surface-list">
		<div class="surfaces__surface-group"  *ngFor="let surface of surfaces; index as i">
			<article *ngFor="let surface of surfaces[i]" [ngClass]="'surfaces__surface surfaces__surface--' + surface">
				<h1>Surface</h1>
				<p>This is a surface test for my portfolio.</p>
				<p><em>{{ surface }}</em></p>
			</article>
		</div>
	</section>
</div>
